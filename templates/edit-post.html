<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/new-post.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Blog Post</h2>
        <form action="{{ url_for('edit_current_post', post_id=post_to_edit.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Blog Post Title</label>
                <input type="text" id="title" name="title" value="{{ post_to_edit.title }}" required>
            </div>
            <div class="form-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle" value="{{ post_to_edit.subtitle }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author's Name</label>
                <input type="text" id="author" name="author" value="{{ post_to_edit.author }}" required>
            </div>
            <div class="form-group">
                <label for="img_url">Image URL</label>
                <input type="url" id="img_url" name="img_url" value="{{ post_to_edit.img_url }}" required>
            </div>
            <div class="form-group">
                <label for="body">Body (Main Content)</label>
                <textarea id="body" name="body" required>{{ post_to_edit.body }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit">Update Post</button>
            </div>
        </form>
        <a href="{{ url_for('view_dashboard') }}" class="btn-back">Go Back</a>
    </div>

</body>
</html>
